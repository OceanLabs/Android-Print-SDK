machine:
  java:
    version: openjdk8
test:
  override:
    # Start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # Wait for the emulator to boot
    - circle-android wait-for-boot
    # Run the tests  against the emulator
    #- ./gradlew connectedAndroidTest
    # Run the tests on the emulator, and create a coverage report
    - ./gradlew createDebugCoverageReport
    #- ./gradlew assembleRelease
    # Copy the build outputs
    - cp -r my-project/build/outputs $CIRCLE_ARTIFACTS
    # Copy the test results to the test results
    - cp -r my-project/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
    # Copy the coverage reports
    - cp -r KitePrintSDK/build/reports $CIRCLE_ARTIFACTS
  post:
    - bash <(curl -s https://codecov.io/bash)