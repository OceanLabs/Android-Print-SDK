buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
    }
}

apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionName '1.0'
        versionCode 103
    }

    sourceSets {
        main {
            manifest { srcFile 'src/main/AndroidManifest.xml' }
            java { srcDir 'src/main/java' }
            res { srcDir 'src/main/res' }
        }
    }

    productFlavors {
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:25.0.2'
    compile 'com.android.support:appcompat-v7:25.0.2'
    compile 'com.android.support:recyclerview-v7:25.0.2'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.paypal.sdk:paypal-android-sdk:2.13.3'
    compile 'com.stripe:stripe-android:4.1.3'
    compile 'com.google.zxing:core:3.2.1'

    //compile project(':DevicePhotoPicker')
    compile 'ly.kite:device-photo-picker:5.8.5'

    //compile project(':InstagramPhotoPicker' )
    compile 'ly.kite:instagram-photo-picker:5.8.5'
}

// Exclude PayPal card scanning libs from package
apply from: "exclude_paypal_libs.gradle"

